<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img__wrapper">
        <div class="img"><img src="https://khoinguonsangtao.vn/wp-content/uploads/2022/09/hinh-ve-don-gian-cute-dang-yeu-va-de-thuc-hien.jpg" alt=""></div>
        <div class="img"><img src="https://khoinguonsangtao.vn/wp-content/uploads/2022/07/avatar-gau-cute.jpg" alt=""></div>
        <div class="img"><img src="https://o.vdoc.vn/data/image/2022/08/25/avatar-cute-cho-co-nang-nghien-tra-sua.jpg" alt=""></div>
        <div class="img"><img src="https://img5.thuthuatphanmem.vn/uploads/2021/11/24/hinh-anh-tho-cute-chibi-tuyet-dep_105035983.jpg" alt=""></div>
        <div class="img"><img src="https://demoda.vn/wp-content/uploads/2022/01/hinh-ve-cute-dep-de-thuong-ngo-nghinh.jpeg" alt=""></div>
        <div class="img"><img src="https://i.pinimg.com/736x/6a/13/fe/6a13fe69b13221769327da128d5ede15.jpg" alt=""></div>
        <div class="img"><img src="https://i0.wp.com/thatnhucuocsong.com.vn/wp-content/uploads/2022/04/Anh-cute.jpg?ssl=1" alt=""></div>
        <div class="img"><img src="https://i0.wp.com/thatnhucuocsong.com.vn/wp-content/uploads/2022/04/hinh-cute-be-mam-ban-tim.jpg?ssl=1" alt=""></div>
    </div>
    <div class="gallery ">
        <span class="control prev">
            <i class="fa-solid fa-chevron-left"></i>
        </span>
        <span class="control next">
            <i class="fa-solid fa-chevron-right"></i>
        </span>
        <div class="gallery__inner"><img src="" alt="img"></div>
        <i class="fa-sharp fa-solid fa-xmark close"></i>
    </div>
</body>
<script src="./main.js"></script>
</html>
